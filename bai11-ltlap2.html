<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
        for(let i=0;i<5;i++){
            for(let j=0;j<i;j++){
                document.write('*');
            }
            document.write('*'+"</br>" );
        }
document.write("</br>");
        for(let a=5;a>0;a--) {
            for (let b=0; b<a; b++) {
                document.write('*');
            }
            document.write("</br>");
        }
document.write("</br>");
        for (let c=1;c<=5;c++){
            for(let d=5;d>=1;d--){
            document.write('&ensp;');
            }
            for (let e=1;e<=c;e++){
                document.write('*');
            }
            document.write('</br>');
        }
        document.write('</br>');
        for(let f=1;f<=5;f++){
            for(let g=5;g>=f;g--){
                document.write('&ensp;');
            }
            for (let h=1;h<=f;h++){
                document.write("*");
            }
            document.write('</br>');
        }
</script>
</body>
</html>
